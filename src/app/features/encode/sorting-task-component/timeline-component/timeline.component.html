<div id="timeline">
    @for (screenshot of timeline; track screenshot) {
    <div #timelineSlot class="timeline-slot" [class.empty]="!screenshot">
        @if (screenshot) {
        <img [src]="screenshot.imageURL" alt="" />
        }
        @if (screenshot) {
        <div id="overlay">
            <button (click)="removefromTimeline(screenshot)" matTooltip="Borrar de la lista" matTooltipShowDelay="1000">
                <mat-icon>do_disturb_on</mat-icon>
            </button>
        </div>
        }
        <mat-icon id="cursor">arrow_upward</mat-icon>
    </div>
    }
</div>
