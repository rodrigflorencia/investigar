<div class="message-container">
  <mat-card class="message-card">
    <mat-card-content>
      <div class="message-icon">
        <mat-icon>check_circle</mat-icon>
      </div>
      <h2>¡Perfecto!</h2>
      <p>Gracias por completar tus datos. ¿Estás listo para comenzar la prueba de creatividad?</p>
    </mat-card-content>
    <mat-card-actions class="card-actions">
      <button 
        mat-raised-button 
        color="primary" 
        (click)="startTest()"
        class="start-button">
        <span>Comenzar prueba</span>
        <mat-icon>arrow_forward</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
